<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Dosis:600,700,500' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale = 1, user-scalable = no">
	<title>Star Wars Quiz App</title>
</head>
<body>

	<!-- HEADER !-->

	<div class="top-header">
		<h1>Star Wars Quiz</h1>
		<div class="img-wrap">
			<img class="light-sabers" src="images/lightsabers.png">
			<img class="playericon-light" src="images/playericon_light.png">
			<img class="playericon-dark" src="images/playericon_dark.png">
		</div>
	</div>

	<!-- INSTRUCTIONS !-->

	<div class="main">
		<div class="instructions">
			<p>Test your knowledge of the Star Wars saga! Which side of the force are you on?</p>
		</div>

		<!-- LIGHT AND DARK BUTTONS !-->

		<div class="dark-light-buttons">
			<button type="button" class="choose-light" class="light-clicked"> 
				<img src="images/light2.png" width="75px" height="75px" class="light-img">
				<p class="light-text">light</p>
			</button>
			<button type="button" class="choose-dark" class="dark-clicked">
				<img src="images/dark2.png" width="75px" height="75px" class="dark-img">
				<p class="dark-text">dark</p>
			</button>	
		</div>
	</div>

<!-- START GAME BUTTON 
		
		<div class="start-wrap">
			<input type="button" value="Start Game" onClick="#" class="start-game"></input>
		</div> !-->

	<!-- QUESTION AND POSSIBLE ANSWERS CONTAINER -->

	<div class="light-questions">
		<h2>What do I dream about every single day?</h2>

		<div class="options-wrap">

			<div class="option1">A basket full of cats.</div>

			<div class="option2">A basket full of cats.</div>

			<div class="option3">A basket full of cats.</div>

			<div class="option4">A basket full of cats.</div>

		</div>
		<h3><span id="question-current">0</span> of <span id="question-total">10</span> questions</h3>

	</div>

	
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/js-ui.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
